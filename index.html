<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/media.css">
    <title>California</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-nav">
                <img src="./img/header/logo.svg" alt="logotype" class="logo">
                <nav class="nav-menu">
                    <ul class="nav-ul">
                        <li class="item-ul-nav"><a href="#">All Products</a></li>
                        <li class="item-ul-nav"><a href="#">Solutions</a></li>
                        <li class="item-ul-nav"><a href="#">About</a></li>
                        <li class="item-ul-nav"><a href="#">Support</a></li>
                    </ul>
                </nav>
                <div class="search-shop">
                    <img src="./img/header/search.svg" alt="search" class="search">
                    <img src="./img/header/shop-icon.svg" alt="shop-icon" class="shop-icon">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="gallery-block">
            <div class="container">
                <div class="gallery-phones-row">
                    <div class="gallery-content">
                        <h1>The new phones are<br> here take a look.</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Scelerisque in est <br> dui, aliquam, tempor. Faucibus morbi turpis.</p>
                        <div class="button-gallery"><a class="text-button">Explore</a></div>
                    </div>
                    <img src="./img/gallery/gallery1.svg" alt="iphone" class="img-gallery">
                    <img src="./img/gallery/arrowLeft.svg" alt="prev" class="arrow-left">
                    <img src="./img/gallery/arrowRight.svg" alt="next" class="arrow-right">
                    <div class="rectangles">
                        <div class="rectangle"></div>
                        <div class="rectangle"></div>
                        <div class="rectangle"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./scripts/main.js"></script>
</body>
</html>
